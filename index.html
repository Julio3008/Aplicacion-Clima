<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima en tu ubicación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      href="https://img.icons8.com/fluency/48/000000/partly-cloudy-day.png"
    />
  </head>
  <body onload="onLoad()">
    <div id="loader" class="loader">Cargando...</div>
    <div id="container" class="contaier">
      <div class="block">
        <div id="location"></div>
        <div id="date"></div>
        <div id="description"></div>
      </div>
      <div class="block">
        <div class="information-container">
          <div class="info-label">
            <i class="fas fa-temperature-high"></i> Temperatura
          </div>
          <div class="information" id="temperature"></div>
        </div>
        <div class="information-container">
          <div class="info-label"><i class="fas fa-tint"></i> Humedad</div>
          <div class="information" id="humidity"></div>
        </div>
        <div class="information-container">
          <div class="info-label">
            <i class="fas fa-compress-alt"></i> Presión
          </div>
          <div class="information" id="pressure"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
